</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">mergeArray</span><span class="params">(<span class="type">int</span>* a, <span class="type">int</span> first, <span class="type">int</span> mid, <span class="type">int</span> last, <span class="type">int</span>* res)</span> <span class="comment">//将两个有序数列合并</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> i = <span class="number">0</span>;</span><br><span class="line">    <span class="type">int</span> left = first;</span><br><span class="line">    <span class="type">int</span> right = mid + <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(left &lt;= mid &amp;&amp; right &lt;= last)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(a[left] &lt; a[right])</span><br><span class="line">            res[i++] = a[left++];</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            res[i++] = a[right++];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(left &lt;= mid)</span><br><span class="line">        res[i++] = a[left++];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(right &lt;= last)</span><br><span class="line">        res[i++] = a[right++];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> j = <span class="number">0</span>; j &lt; i; j++)  <span class="comment">//将最终结果放到原数组里，删除临时数组res，减少new操作，节省时间</span></span><br><span class="line">        a[first+j] = res[j];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">mergeSort</span><span class="params">(<span class="type">int</span>* a, <span class="type">int</span> first, <span class="type">int</span> last, <span class="type">int</span>* res)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(first &lt; last)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="type">int</span> mid = (first + last) / <span class="number">2</span>;</span><br><span class="line">        <span class="built_in">mergeSort</span>(a, first, mid, res);    <span class="comment">//数列左边递归分解，使其有序</span></span><br><span class="line">        <span class="built_in">mergeSort</span>(a, mid+<span class="number">1</span>, last, res);   <span class="comment">//右边</span></span><br><span class="line">        <span class="built_in">mergeArray</span>(a, first, mid, last, res);   <span class="comment">//合并左右序列</span></span><br><span class="line"><span class="comment">//        for(int i = 0; i &lt; 10; i++)</span></span><br><span class="line"><span class="comment">//            cout &lt;&lt; a[i] &lt;&lt; &#x27; &#x27;;</span></span><br><span class="line"><span class="comment">//        cout &lt;&lt; endl;</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span>
